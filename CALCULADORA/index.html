<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Divertida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="display">
            <div id="current-operand">0</div>
        </div>
        
        <button onclick="limpiar()" class="span-two col-pink-strong">AC</button>
        <button onclick="borrar()" class="col-pink-light">DEL</button>
        <button onclick="operar('%')" class="col-pink-light">%</button>
        
        <button onclick="cientifica('sqrt')" class="col-purple">√</button>
        <button onclick="operar('**')" class="col-purple">^</button>
        <button onclick="cientifica('cos')" class="col-purple">cos</button>
        <button onclick="cientifica('tan')" class="col-purple">tan</button>

        <button onclick="numero('7')">7</button>
        <button onclick="numero('8')">8</button>
        <button onclick="numero('9')">9</button>
        <button onclick="operar('/')" class="col-operator">÷</button>

        <button onclick="numero('4')">4</button>
        <button onclick="numero('5')">5</button>
        <button onclick="numero('6')">6</button>
        <button onclick="operar('*')" class="col-operator">×</button>

        <button onclick="numero('1')">1</button>
        <button onclick="numero('2')">2</button>
        <button onclick="numero('3')">3</button>
        <button onclick="operar('-')" class="col-operator">-</button>

        <button onclick="numero('.')">.</button>
        <button onclick="numero('0')">0</button>
        <button onclick="calcular()" class="span-two col-equal">=</button>
        <button onclick="operar('+')" class="col-operator">+</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
