<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Visual Elegante</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="contenedor">
        <!-- TÍTULO PRINCIPAL -->
        <header class="titulo-principal">
            <h1><i class="fas fa-images"></i> Galería Visual Elegante</h1>
            <p class="subtitulo">Imágenes con movimiento y bordes sofisticados</p>
        </header>

        <!-- GALERÍA DE IMÁGENES -->
        <main class="galeria">
            <figure class="marco-elegante">
                <div class="contenedor-imagen">
                    <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" 
                         alt="Montañas al amanecer">
                    <div class="efecto-borde"></div>
                    <div class="efecto-hover">
                        <i class="fas fa-expand-alt"></i>
                    </div>
                </div>
                <figcaption class="pie-foto">Amanecer en las Montañas</figcaption>
            </figure>

            <figure class="marco-elegante">
                <div class="contenedor-imagen">
                    <img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" 
                         alt="Bosque verde">
                    <div class="efecto-borde"></div>
                    <div class="efecto-hover">
                        <i class="fas fa-tree"></i>
                    </div>
                </div>
                <figcaption class="pie-foto">Bosque Encantado</figcaption>
            </figure>

            <figure class="marco-elegante">
                <div class="contenedor-imagen">
                    <img src="https://images.unsplash.com/photo-1439066615861-d1af74d74000?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" 
                         alt="Olas del mar">
                    <div class="efecto-borde"></div>
                    <div class="efecto-hover">
                        <i class="fas fa-water"></i>
                    </div>
                </div>
                <figcaption class="pie-foto">Olas al Atardecer</figcaption>
            </figure>

            <figure class="marco-elegante">
                <div class="contenedor-imagen">
                    <img src="https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" 
                         alt="Desierto">
                    <div class="efecto-borde"></div>
                    <div class="efecto-hover">
                        <i class="fas fa-sun"></i>
                    </div>
                </div>
                <figcaption class="pie-foto">Duna del Silencio</figcaption>
            </figure>

            <figure class="marco-elegante">
                <div class="contenedor-imagen">
                    <img src="https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" 
                         alt="Camino en el bosque">
                    <div class="efecto-borde"></div>
                    <div class="efecto-hover">
                        <i class="fas fa-road"></i>
                    </div>
                </div>
                <figcaption class="pie-foto">Sendero Secreto</figcaption>
            </figure>

            <figure class="marco-elegante">
                <div class="contenedor-imagen">
                    <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" 
                         alt="Neblina en montañas">
                    <div class="efecto-borde"></div>
                    <div class="efecto-hover">
                        <i class="fas fa-cloud"></i>
                    </div>
                </div>
                <figcaption class="pie-foto">Niebla Matutina</figcaption>
            </figure>
        </main>

        <!-- PIE DE PÁGINA -->
        <footer class="pie-pagina">
            <p>© 2023 Galería Visual Elegante</p>
        </footer>
    </div>

    <script>
        // Efectos de movimiento
        document.querySelectorAll('.marco-elegante').forEach(marco => {
            marco.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-15px) rotate(1deg)';
                this.querySelector('img').style.transform = 'scale(1.1)';
            });
            
            marco.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) rotate(0)';
                this.querySelector('img').style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
