<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Interactivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>Únete a la comunidad</h2>
        <form id="interactiveForm">
            <div class="input-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" placeholder="Ej. JuanPerez" required minlength="3">
                <span class="msg-error">El nombre es demasiado corto</span>
            </div>

            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="correo@ejemplo.com" required>
                <span class="msg-error">Introduce un email válido</span>
            </div>

            <button type="submit" id="submitBtn">Enviar Registro</button>
        </form>
    </div>

</body>
</html>
