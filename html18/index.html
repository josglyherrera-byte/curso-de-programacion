<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Pegajoso Creativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">
        
        <header class="navbar">
            <div class="logo">CREATIVE<span>LAB</span></div>
        </header>

        <main class="page-content">
            <section class="hero">
                <h1>Adiós al footer flotante</h1>
                <p>Incluso con este poco texto, el footer se mantendrá valientemente en la base.</p>
                <div class="blob"></div>
            </section>
        </main>

        <footer class="footer">
            <div class="footer-waves">
                <div class="wave" id="wave1"></div>
                <div class="wave" id="wave2"></div>
                <div class="wave" id="wave3"></div>
            </div>
            <div class="footer-content">
                <p>&copy; 2026 | Domando el CSS con Flexbox</p>
                <small>Sin posiciones fijas, solo elegancia técnica.</small>
            </div>
        </footer>

    </div>

</body>
</html>
