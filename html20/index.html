<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario Pro | Reto 20</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="profile-card">
        <div class="banner"></div>

        <div class="avatar-container">
            <img src="https://i.pravatar.cc/150?u=front-end-master" alt="Foto de perfil" class="avatar">
            <div class="status-indicator"></div>
        </div>

        <div class="profile-info">
            <h1 class="user-name">Alex Rivera</h1>
            <p class="user-role">Front-End Developer & UI Designer</p>
            
            <p class="user-bio">
                Transformando ideas complejas en interfaces sencillas y elegantes. Amante del CSS puro y las animaciones fluidas.
            </p>
        </div>

        <div class="social-links">
            <a href="#" class="social-icon"><span>GH</span></a>
            <a href="#" class="social-icon"><span>LI</span></a>
            <a href="#" class="social-icon"><span>TW</span></a>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary">Seguir</button>
            <button class="btn btn-secondary">Mensaje</button>
        </div>
    </div>

</body>
</html>
